<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <script src="Script.js"></script>
    <h1>Form to apply for sigma Web Development course - TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female"
            <label for="female">female</label>
        </div>

        <div>
            <input type="radio" id="sub" name="newsletter" value="sub">
            <label for="sub">Sbuscribe to newsletter</label>
        </div>

        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea id="comment" name="comment" rows="5" cols="39"></textarea>
        </div>
    </form>
</body>
</html>
